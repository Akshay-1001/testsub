    type="text/css" href="Index.css">

   </head>
    
    <body>
      <div class="option">
        
        <form action="Image.html">
          <button>Image ssearh

        <div class="bar">

            value="Google Search">

            value="I'm feeling lucky" name="btnI">
            </form>
            
         </div>
         
     </form>
